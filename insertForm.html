<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Insert data
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Insert Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input type="text" name="txt_fname" class="form-control" placeholder="Enter firstname...">
                                    <input type="text" name="txt_lname" class="form-control" placeholder="Enter lastname...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <label for="name" class="col-sm-2 control-label">File</label>
                            <div class="col-md-10">
                                <input type="file" name="txt_file" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <label for="name" class="col-sm-2 control-label">Birthday</label>
                            <div class="col-md-10">
                                <input type="date" name="txt_date">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <label for="name" class="col-sm-2 control-label">Email</label>
                            <div class="col-md-10">
                                    <input type="text" name="txt_email" class="form-control" placeholder="Enter email...">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <label for="faculty" class="col-sm-2 control-label">Faculty</label>
                                <div class="col-md-10">
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">วิศวกรรมศาสตร์</option>
                                        <option value="2">สถาปัตยกรรม ศิลปะและการออกแบบ</option>
                                        <option value="3">ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</option>
                                        <option value="4">เทคโนโลยีการเกษตร</option>
                                        <option value="5">วิทยาศาสตร์</option>
                                        <option value="6">อุตสาหกรรมอาหาร</option>
                                        <option value="7">เทคโนโลยีสารสนเทศ</option>
                                        <option value="8">วิทยาลัยนานาชาติ</option>
                                        <option value="9">เทคโนโลยีและนวัตกรรมวัสดุ</option>
                                        <option value="10">นวัตกรรมการผลิตขั้นสูง</option>
                                        <option value="11">บริหารธุรกิจ</option>
                                        <option value="12">อุตสาหกรรมการบินนานาชาติ</option>
                                        <option value="13">ศิลปศาสตร์</option>
                                        <option value="14">แพทยศาสตร์</option>
                                        <option value="15">การจัดการนวัตกรรมและอุตสาหกรรม</option>
                                        <option value="16">วิศวกรรมสังคีต</option>
                                        <option value="17">ทันตแพทยศาสตร์</option>
                                        <option value="18">วิทยาเขตชุมพรเขตรอุดมศักดิ์</option>
                                        <option value="19">สำนักวิชาศึกษาทั่วไป</option>
                                        <option value="20">นักศึกษาแลกเปลี่ยน</option>
                                      </select>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                    <a href="" class="btn btn-primary">Save changes</a>
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
