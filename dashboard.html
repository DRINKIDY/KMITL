<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="grid">
        <div class="page-header">
            <div class="navbar" style="background: #000000;">
                <div class="trapezoid" style="width: 315px; top: 0px; border-top: 50px solid #373635; border-left: 25px solid transparent;
                border-right: 25px solid transparent;"></div>
                <div class="trapezoid" style="width: 300px; top: 0px; border-top: 90px solid #000000; border-left: 45px solid transparent;
                border-right: 45px solid transparent;">
                    <img src="image/logo.png" alt="">
                </div>

                <div class="d-flex col-sm-6 col-md-6 col-lg-6 flex-nowrap"
                    style="justify-content: end; align-items: center;">
                    <div class="t1" style="padding: 0 180px 0 10px; text-decoration-line: underline;">Building
                        Automation System</div>
                </div>
                <div class="d-flex col-sm-6 col-md-6 col-lg-6 flex-nowrap"
                    style="justify-content: start; align-items: center;">
                    <div class="t1" style="padding: 0 10px 0 180px;">01-02-2023 12:57:05</div>
                </div>
            </div>

            <div class="navbar" style="background: #FF7F26;">
                <div class="d-flex col-sm-6 col-md-6 col-lg-6 flex-nowrap">
                    <div class="t1"></div>
                </div>
                <div class="d-flex col-sm-6 col-md-6 col-lg-6 flex-nowrap "
                    style="justify-content: start; align-items: center;">
                    <div class="t1" style="padding: 0 2% 0 150px;">Today's Visitors: </div>
                    <div class="t2" style="padding: 0 30px 5px 0; text-decoration-line: underline;">48</div>
                </div>
            </div>
        </div>

        <div class="page-main" style="display: flex; padding: 5px 25px 5px 25px; flex-wrap: wrap;">
            <div class="col-12 col-md-4 col-lg-3 ">
                <div class="box">
                    <div class="box-header">
                        <div class="t3">User's Access</div>
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                    <div class="box-content" style="height: 750px; ">

                        <div class="card-user">
                            <div class="card-header">
                                <div class="t4" style="color: #555555;">User ID:</div>
                                <div class="t4" style="color: #FF7F26;">61050163</div>
                            </div>
                            <div class="card-content">
                                <img src="image/Group 2.png" alt="">
                                <img src="image/Group 3.png" alt="">
                            </div>
                            <div class="card-footer">
                                <div class="footer">
                                    <div class="t4" style="color: #555555;">Name:</div>
                                    <div class="t4" style="color: #FF7F26;">Chatchapong Kosalananta</div>
                                </div>
                                <div class="footer">
                                    <div class="t4" style="color: #555555;">access time:</div>
                                    <div class="t4" style="color: #FF7F26;">12:57:05</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-9 ">
                <div class="box">
                    <div class="box-header">
                        <div class="t3">Live Video / Visitor Temperature</div>
                    </div>
                    <div class="box-content" style="height: 490px; "></div>
                </div>
                <div class="box">
                    <div class="box-header"></div>
                    <div class="box-content" style="height: 195px;"></div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
